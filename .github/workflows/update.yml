name: Build Artalk

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 16 */1 * *"
  workflow_dispatch:

env:
  GITHUB_NAME: ${{ secrets.GH_NAME }} # 你的github昵称
  GITHUB_EMAIL: ${{ secrets.GH_EMAIL }} # 你的github邮箱
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # github token

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build Artalk
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Artalk
      run: git clone https://github.com/ArtalkJS/Artalk.git 

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: './Artalk/go.mod'

    - name: Update Artalk #Artalk更新
      run: |
        cd Artalk
        go help
        make all
        mv ./bin/artalk ../artalk-repl.moe
        cd ..

    - uses: actions/checkout@v4
    - name: Build Artalk-FreeBSD
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        release: 13.2
        prepare: |
          pkg install -y node wget curl git go121 gcc bash gawk gsed
          ln -s /usr/local/bin/go121 /usr/local/bin/go
        run: |
          export LATEST_APP=$(wget -qO- https://api.github.com/repos/ArtalkJS/Artalk/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          git clone -b $LATEST_APP https://github.com/ArtalkJS/Artalk
          cd Artalk
          make all
          mv ./bin/artalk ../artalk-freebsd.moe
          cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: artalk-freebsd
        path: |
            artalk-freebsd.moe

    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: artalk-replit
        path: |
            artalk-repl.moe

    - name: Generate release tag
      id: tag
      run: echo "release_tag=$(wget -qO- https://api.github.com/repos/ArtalkJS/Artalk/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')" >> $GITHUB_OUTPUT

    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: |
              artalk-freebsd.moe
